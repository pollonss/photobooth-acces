<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso Photobooth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button.disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Accedi al Photobooth</h1>
        <p id="message">Scansiona il QR Code per iniziare.</p>
        <a id="accessButton" class="button">Avvia Photobooth</a>
    </div>

    <script>
        const accessKey = "photobooth_accessed"; // Chiave univoca per il controllo

        // Controlla se il dispositivo ha già scansionato il QR Code
        if (localStorage.getItem(accessKey)) {
            document.getElementById("message").innerText = "Hai già scattato la tua foto!";
            document.getElementById("accessButton").innerText = "Accesso negato";
            document.getElementById("accessButton").classList.add("disabled");
            document.getElementById("accessButton").removeAttribute("href");
        } else {
            document.getElementById("accessButton").href = "haloapp://open"; // Sostituisci con il link corretto per aprire Halo
            document.getElementById("accessButton").addEventListener("click", function() {
                localStorage.setItem(accessKey, "true"); // Segna il telefono come "già usato"
            });
        }
    </script>
</body>
</html>
